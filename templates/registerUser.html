<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    function validate()
        {
        var pass = document.getElementById('pwd').value;
        var passRGEX = /(?=.*\d)(?=.*[a-zA-Z])(?=.*[@$%#]){5,10}/;
        if (passRGEX.test(pass) == false) {
            alert("Password must have at least one special character {#$%@}, a digit and a letter");
            return false;
        }
        if (pass.length < 5 || pass.length > 10) {
            alert("Password must have at least 5 and less than 10 characters");
            return false;
        }
        return true;
        }
</script>
<style>
body {
  background-image: url("https://wallpaperaccess.com/full/257777.jpg");
  background-repeat: no-repeat;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="https://image.flaticon.com/icons/svg/1216/1216732.svg" class="img-rounded" width="100" height="50">
        </div>
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="#">Trip Advisor</a>
            <li><a href="/welcome">Home</a></li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login" data-toggle="tooltip" title="Login">LOGIN</a></li>
        </ul>
    </div>
</nav>
<font color="White">
    <div class="container">
        <h2>Register New User</h2>
        <div class="row">

            <div class="col-sm-5">
                <form class="form-horizontal" action="/register" method="post" onsubmit="return validate(this);">

                    <p  class="text-danger">$errorMessage</p>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="user">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user" placeholder="Enter username" name="user" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</font>
</body>
</html>
