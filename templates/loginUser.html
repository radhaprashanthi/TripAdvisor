<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<script>
    window.onload = function() {
    var errorMsg = "$errorMessage";
    if (errorMsg == null)
        document.getElementById('errorMsg').style.display = 'none';
    else
        document.getElementById('errorMsg').style.display = 'display';
    };
</script>

<style>
body {
  background-image: url("https://wallpaperaccess.com/full/257777.jpg");
  background-repeat: no-repeat;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="https://image.flaticon.com/icons/svg/1216/1216732.svg" class="img-rounded" width="100" height="50">
        </div>
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="#">Trip Advisor</a></li>
            <li><a href="/home">Home</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/register" data-toggle="tooltip" title="Register">REGISTER</a></li>
        </ul>
    </div>
</nav>
<font color="White">
<div class="container">
    <h2>Login</h2>

    <p  id="errorMsg" class="text-danger">$errorMessage</p>

    <div class="row">
        <div class="col-sm-5">
    <form class="form-horizontal" action="/login" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="user">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="Enter username" name="user" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
        </div>
</div>
</font>
</body>
</html>
