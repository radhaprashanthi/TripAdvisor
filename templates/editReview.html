<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<script>
    window.onload = function() {
    var title = "$title";
    var text = "$reviewText";
    var rating = "$rating";
    var isRecom = "$isRecommended";
    document.getElementById('title').value = title;
    document.getElementById('reviewText').value = text;
    document.getElementById('rating').value = rating;
    document.getElementById('isRecom').value = isRecom;
    };

    function validate()
        {
        var rating = document.getElementById('rating').value;
        if (rating < 0) {
            alert("Rating cannot be negative");
            return false;
        }
        if (rating > 5) {
            alert("Rating cannot be more than 5");
            return false;
        }
        return true;
    }

</script>
<style>
body {
  background-image: url("https://wallpaperaccess.com/full/257777.jpg");
  background-repeat: no-repeat;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="https://image.flaticon.com/icons/svg/1216/1216732.svg" class="img-rounded" width="100" height="50">
        </div>
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="#">Trip Advisor</a>
            <li><a href="/welcome">Home</a></li>
            <li><a href="/hotelInfo?hotelId=$hotelId">Hotel</a></li>
            <li><a href="/reviews?hotelId=$hotelId">Reviews</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login?logout" data-toggle="tooltip" title="Logout">LOGOUT</a></li>
        </ul>
    </div>
</nav>
<font color="White">
    <div class="container">
        <h2>Enter your feedback here....</h2>
        #if($errorMessage != "")
        <p  class="text-danger">$errorMessage</p>
        #end
        <div class="row">
            <div class="col-sm-5">
                <form class="form-horizontal" action="/editReview?hotelId=$hotelId&reviewId=$reviewId" method="post" onsubmit="return validate(this);">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Title:</label>
                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="title" placeholder="Enter review title" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="reviewText">Comment:</label>
                        <div class="col-sm-10">
                            <input type="textarea" class="form-control" id="reviewText" placeholder="Enter review text" name="reviewText">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rating">Rating:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rating" placeholder="Enter rating" name="rating">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="control-label col-sm-2" for="isRecom">Recommend:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" class="form-control" id="isRecom" placeholder="Recommended" name="isRecom">
                        </div>
                    </div>-->


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Update Review</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</font>
</body>
</html>
