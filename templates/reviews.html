<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
body {
  background-image: url("https://wallpaperaccess.com/full/196759.jpg");
  background-repeat: no-repeat;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="https://image.flaticon.com/icons/svg/1216/1216732.svg" class="img-rounded" width="100" height="50">
        </div>
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="#">Trip Advisor</a>
            <li><a href="/welcome">Home</a></li>
            <li><a href="/hotelInfo?hotelId=$hotelId">Hotel</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/profile" data-toggle="tooltip" title="Profile">PROFILE</a></li>
            <li><a href="/login?logout" data-toggle="tooltip" title="Logout">LOGOUT</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3>$name</h3>
    #foreach($review in $reviews)
    <div class="panel panel-primary" id="$review.reviewId">
        <div class="panel-heading">$review.title</div>
        <div class="panel-body">$review.reviewText <br>
            Rating: $review.rating<br>
            Reviewed by <b>$review.userNickname</b> <br>
            Reviewed on $review.reviewDate</br></br>
            #if($username == $review.userNickname)
            <div class="text-left">
                <a href="/editReview?hotelId=$hotelId&reviewId=$review.reviewId"><i class="glyphicon glyphicon-pencil"><b>Edit </b></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="/reviews?hotelId=$hotelId&reviewId=$review.reviewId"><i class="glyphicon glyphicon-trash"><b>Delete </b></i></a>
            </div>
            #end
        </div>
    </div>
    #end

</div>

</body>
</html>
